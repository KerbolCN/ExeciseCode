<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>

    <!-- <style>
        div {
            color: red;
        }
    </style> -->

</head>

<body>
    <h1>
        hello world!
    </h1>

    <b>加粗</b>
    <i>斜体</i>
    <u>下划</u>
    <div>
        <!-- 行元素 -->
        <span>hello</span>
        <span>world</span>
    </div>

    <!-- 块元素 -->
    <div>hello</div>
    <div>world</div>

    <!-- 列表 -->
    <ul>
        <!-- 无序列表（较常使用） -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ol>
        <!-- 有序列表 -->
        <li>一</li>
        <li>二</li>
        <li>三</li>
    </ol>

    <!-- 属性 -->
    <a href="https://www.bilibili.com">友情链接</a>
    <img src="https://www.baidu.com/img/bd_logo1.png" alt="百度">
    <a href="https://www.bilibili.com">
        <img src="./images/微信图片_20191013154546.png" alt="微薄截图">
    </a>

    <!-- 文本框 -->
    <!-- 输入框 -->
    <input type="text" value="激光笔">

    <!-- 按钮 -->
    <button>激光笔</button>
    <input type="button" value="点我照射蔡徐坤">

    <!-- 单选框 -->
    <input type="radio">蔡
    <input type="radio" name="gander" id="">男
    <input type="radio" name="gander" id="">女

    <!-- 复选框 -->
    <input type="checkbox">

    <!-- 文本域 -->
    <div></div>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <!-- 下拉表 value用于向数据库提交值 -->
    <select name="school" id="">
        <option value="01">黑大</option>
        <option value="02">理工</option>
        <option value="03">农大</option>
    </select>


</body>

</html>
