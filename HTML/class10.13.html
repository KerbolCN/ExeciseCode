<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>

    <style>
        div {
            color: red;
        }
    </style>

</head>

<body>
    <h1>
        hello world!
    </h1>

    <b>加粗</b>
    <i>斜体</i>
    <u>下划</u>

    <!-- 行元素 -->
    <span>hello</span>
    <span>world</span>

    <!-- 块元素 -->
    <div>hello</div>
    <div>world</div>

    <!-- 列表 -->
    <ul>
        <!-- 无序列表（较常使用） -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ol>
        <!-- 有序列表 -->
        <li>一</li>
        <li>二</li>
        <li>三</li>
    </ol>
</body>

</html>
