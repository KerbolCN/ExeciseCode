<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery选项管理</title>
  <script src="./js/jquery-3.4.1.js"></script>
  <style>
    option {
      cursor: pointer;
    }

    .operation {
      width: 50px;
      height: 261px;
      padding-top: 39px;
      text-align: center;
      line-height: 50px;
      float: left;
    }

    select {
      float: left;
      width: 100px;
      height: 300px;
    }

    button {
      width: 36px;
      height: 27px;
      border: none;
      background-color: gray;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(292, 292, 292);
      border: 1px solid gray;
      color: black;
    }
  </style>
</head>

<body>
  <select multiple name="" id="select-left">
    <option>选项1</option>
    <option>选项4</option>
    <option>选项6</option>
    <option>选项8</option>
    <option>选项9</option>
  </select>

  <div class="operation">
    <button id="add-btn">&gt;</button>
    <button id="add-all">&gt;&gt;</button>
    <button id="del-btn">&lt;</button>
    <button id="del-all">&lt;&lt;</button>
  </div>

  <select multiple name="" id="select-right">
    <option>选项2</option>
    <option>选项3</option>
    <option>选项5</option>
    <option>选项7</option>
  </select>

  <script>
    $("#add-btn").click(function () {
      $("#select-right").append($("#select-left option:selected"));
    })

    $("#del-btn").click(function () {
      $("#select-left").append($("#select-right option:selected"));
    })

    $("#add-all").click(function () {
      $("#select-right").append($("#select-left option"));
    })

    $("#del-all").click(function () {
      $("#select-left").append($("#select-right option"));
    })

    $("#select-left").on("dblclick", "option", function () {
      $("#select-right").append($(this));
    })

    $("#select-right").on("dblclick", "option", function () {
      $("#select-left").append($(this));
    })
  </script>
</body>

</html>
