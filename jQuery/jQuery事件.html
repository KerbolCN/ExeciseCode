<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery事件</title>
  <script src="./js/jquery-3.4.1.js"></script>
</head>

<body>
  <ul>
    <div>双击本元素无效</div>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
  <button>add</button>

  <script>
    $("button").click(function () {
      $("ul").append("<li>new</li>");
    })

    $("ul").on("dblclick", "li", function () {
      console.log("com");

    })
    // $("li").click(function () {
    //   alert($(this).text());
    // })


  </script>
</body>

</html>
