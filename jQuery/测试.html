<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  <script src="./js/jquery-3.4.1.js"></script>
  <style>
    .canvas {
      width: 1400px;
      height: 700px;
      background-color: grey;
      position: relative;
    }

    .canvas .fixed1 {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      top: 0;
      left: 700px;
    }

    .canvas .fixed2 {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      top: 690px;
      left: 0;
    }

    .canvas .fixed3 {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      top: 690px;
      left: 1390px;
    }

    .canvas .point {
      width: 3px;
      height: 3px;
      border-radius: 50%;
      opacity: .2;
      background-color: blue;
    }

    .operate {
      width: 150px;
      height: 700px;
      border: 1px solid #66ccff;
    }
  </style>
</head>

<body>
  <div class="canvas" id="canvas">
    <div class="fixed1"></div>
    <div class="fixed2"></div>
    <div class="fixed3"></div>
  </div>
  <div class="operate"></div>

</body>

</html>
