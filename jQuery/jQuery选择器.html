<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery选择器</title>
  <script src="./js/jquery-3.4.1.js"></script>
</head>

<body>
  <div class="box" id="box">hello</div>

  <div class="div1">
    div1
    <div class="div2">
      div2
      <div class="div3">
        div3
      </div>
    </div>
  </div>
  <div class="div4">div4</div>
  <div class="div5">div5</div>

  <ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
    <li>e你好world</li>
  </ul>

  <script>
    // ~ , 
    // $("#box").css({ color: "red" })
    // $(".box").css({ background: "grey" });
    // $("div").css({ border: "black solid 1px" });
    $(".box,.div1").css({ color: "yellow" });
    $(".div1 .div3").css({ color: "red" });
    $(".div1 > .div2").css({ color: "purple" });
    $(".div1 + .div4").css({ color: "blue" });
    $(".div1 ~ .div5").css({ color: "green" });

    $("li:eq(3)").css({ color: "red" });
    // $("li:odd").css({color:"red"});
    // $("li:even").css({color:"red"});
    // $("li:first").css({color:"red"});
    // $("li:gt(2)").css({color:"red"}); 大于下标2
    // $("li:lt(2)").css({color:"red"}); 小于下标2
    // $("li:not('.li1')").css({color:"red"}); 不包含 类li1
    $("li:contains('你好')").css({ color: "blue" });
  </script>
</body>

</html>
