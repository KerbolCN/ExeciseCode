<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D立方体</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      perspective: 1000px;
    }

    .cube {
      width: 300px;
      height: 300px;
      margin: 150px auto;
      border: 1px dashed #fff;
      position: relative;
    }

    .cube div {
      width: 300px;
      height: 300px;
      background-color: #80808066;
      font-size: 100px;
      text-align: center;
      line-height: 300px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .cube .up {
      transform: rotateX(90deg) translateZ(150px);
    }
  </style>
</head>

<body>
  <div class="cube">
    <div class="front">F</div>
    <div class="back">B</div>
    <div class="left">L</div>
    <div class="right">R</div>
    <div class="up">U</div>
    <div class="down">D</div>
  </div>
</body>

</html>
