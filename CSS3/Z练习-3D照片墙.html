<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D照片墙</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin: 150px auto;
      position: relative;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .box img {
      width: 200px;
      height: 200px;
      border: 3px solid #808080;
      box-shadow: 0 0 8px 4px #00000066;
      position: absolute;
      transform-origin: bottom;
      transition: 1s ease;
    }

    .box img:first-child {
      transform: rotate(30deg);
    }

    .box img:last-child {
      transform: rotate(-30deg);
    }

    .box img:hover {
      transform: scale(2) translate(0, 50%) translateZ(20px);
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="./img/QQ图片20191123163249.jpg" alt="">
    <img src="./img/QQ图片20191124090842.jpg" alt="">
  </div>
</body>

</html>
