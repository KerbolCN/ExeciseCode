<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>怪异盒模型</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 20px;
      padding: 10px;
      border: 1px solid #000000;
      background-color: red;
      box-sizing: border-box;
      /* 使用box-sizing: border-box，将padding压缩至内容区，使整个div达到100*100的大小 */
    }

    /* 标准盒模型content-box，怪异盒模型border-box */
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
