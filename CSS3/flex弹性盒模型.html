<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹性盒模型</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;

    }

    li {
      width: 100px;
      height: 100px;
      background-color: blue;
      list-style: none;
    }

    li:nth-child(odd) {
      background-color: red;
    }
  </style>
</head>

<body>
  <ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
  </ul>
</body>

</html>
