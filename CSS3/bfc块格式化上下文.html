<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>格式化上下文</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background-color: blue;
      overflow: hidden;
      /* 生成bfc，解决外边距溢出 */
    }

    .div1 {
      width: 100px;
      height: 100px;
      margin-top: 25px;
      background-color: red;
    }


    /***************************/

    .div2 {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
      background-color: green;
    }

    .box2 {
      overflow: hidden;
      /* 解决外边距合并，在一个元素外面套一个overflow:hidden */
    }

    .div3 {
      width: 100px;
      height: 100px;
      margin-top: 50px;
      background-color: grey;
    }
  </style>
</head>

<body>
  <!-- 外边距溢出 -->
  <div class="box1">
    <div class="div1"></div>
  </div>

  <!-- 外边距合并 -->
  <div class="div2"></div>
  <div class="box2">
    <div class="div3"></div>
  </div>
</body>

</html>
