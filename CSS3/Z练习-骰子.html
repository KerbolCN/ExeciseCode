<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>骰子</title>
  <style>
    .face {
      float: left;
      margin: 16px;
      padding: 4px;
      background-color: #e7e7e7;
      width: 104px;
      height: 104px;
      box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
      border-radius: 10%;
    }

    .face span {
      display: block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin: 4px;
      background-color: #333;
      box-shadow: inset 0 3px #111, inset 0 -3px #555;
    }

    .face1 {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .face2 {
      display: flex;
      justify-content: space-between;
    }

    .face2 span:last-child {
      align-self: flex-end;
    }

    .face3 {
      display: flex;
      justify-content: space-between;
    }

    .face3 span:nth-child(2) {
      align-self: center;
    }

    .face3 span:last-child {
      align-self: flex-end;
    }

    .face4,
    .face4 div {
      display: flex;
    }

    .face4 {
      flex-wrap: wrap;
    }

    .face4 .up {
      flex-basis: 100%;
      justify-content: space-between;
    }

    .face4 .down {
      flex-basis: 100%;
      justify-content: space-between;
      align-self: flex-end;
    }

    .face5,
    .face5 div {
      display: flex;
    }

    .face5 {
      flex-wrap: wrap;
    }

    .face5 .up {
      flex-basis: 100%;
      justify-content: space-between;
    }

    .face5 .center {
      flex-basis: 100%;
      justify-content: center;
      align-items: center;
    }

    .face5 .down {
      flex-basis: 100%;
      justify-content: space-between;
      align-self: flex-end;
    }

    .face6,
    .face6 div {
      display: flex;
    }

    .face6 {
      justify-content: space-between;
    }

    .face6 div {
      flex-direction: column;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <!-- 一 -->
  <div class="face face1">
    <span></span>
  </div>

  <div class="face face2">
    <span></span>
    <span></span>
  </div>

  <div class="face face3">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="face face4">
    <div class="up">
      <span></span>
      <span></span>
    </div>
    <div class="down">
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="face face5">
    <div class="up">
      <span></span>
      <span></span>
    </div>
    <div class="center">
      <span></span>
    </div>
    <div class="down">
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="face face6">
    <div class="left">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="right">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>

</html>
