  <style>
    /* CSSReset start */
    body {
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: block;
    }

    /* CSSReset end */

    /* topbar start */
    .topbar {
      height: 40px;
      background-color: #333;
      font-size: 12px;
    }

    .topbar .tb-container {
      width: 1226px;
      /* margin-left: auto;
      margin-right: auto; */
      margin: 0 auto;
      color: #b0b0b0;
    }

    .topbar .tb-container .nav {
      width: 720px;
      line-height: 40px;
      float: left;
    }

    .tb-container .nav a {
      color: #b0b0b0;
    }

    .tb-container .nav span {
      margin: 0 0.3em;
      color: #424242;
    }

    .tb-container .nav .download-app {
      position: relative;
      transition: all .3s ease;
      /* transition: height .3s ease; */
    }

    .tb-container .nav a:hover {
      color: #fff;
    }

    .tb-container .nav .download-app .cion-arrow {
      position: absolute;
      bottom: -12px;
      left: 50%;
      width: 0;
      height: 0;
      margin-left: -8px;
      border-width: 8px;
      border-style: solid;
      border-color: transparent transparent #fff;
      display: none;
    }

    .tb-container .nav .download-app:hover .cion-arrow {
      display: block;
    }

    .tb-container .nav .download-app .appcode {
      width: 124px;
      height: 0;
      /* height: 148px; */
      overflow: hidden;
      position: absolute;
      top: 28px;
      left: 50%;
      width: 124px;
      background: #fff;
      margin-left: -55px;
      box-shadow: 0 1px 5px #aaa;
      text-align: center;
      font-size: 14px;
      color: #333;
      line-height: 1;
    }

    .tb-container .nav .download-app:hover .appcode {
      height: 148px;
    }

    .tb-container .nav .download-app img {
      width: 90px;
      height: 90px;
      margin: 18px auto 12px;
      display: block;
    }

    .tb-container .user-info {
      float: right;
      line-height: 40px;
    }

    .tb-container .user-info a {
      padding: 0 5px;
      color: #b0b0b0;
    }

    .tb-container .user-info a:hover {
      color: #fff;
    }

    .tb-container .user-info span {
      color: #424242;
    }

    .topbar .tb-container .cart {
      width: 120px;
      height: 40px;
      margin-left: 15px;
      line-height: 40px;
      text-align: center;
      float: right;
      position: relative;
      transition: all .3s;
    }

    .tb-container .cart a {
      display: block;
      height: 40px;
      background-color: #424242;
      color: #b0b0b0;
      font-size: 12px;
    }

    .topbar .tb-container .cart:hover a {
      background-color: #fff;
      color: #ff6700;
    }

    .tb-container .cart .cart-menu {
      position: absolute;
      right: 0;
      top: 40px;
      z-index: 31;
      width: 316px;
      height: 0;
      /* height: 100px; */
      color: #424242;
      line-height: 100px;
      /* text-align: center; */
      background: #fff;
      box-shadow: 0 2px 10px rgba(0, 0, 0, .15);
      overflow: hidden;
    }

    .tb-container .cart:hover .cart-menu {
      height: 100px;
    }

    /* .cart a span:nth-child(1) {

    /* topbar end */

    /* header start */
    .header {

    }

      width: 1226px;
      height: 100px;
      margin: 0 auto;
