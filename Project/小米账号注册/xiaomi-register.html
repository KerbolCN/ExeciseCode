<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小米账号-注册</title>
  <style>
    /* CSSreset start*/
    body {
      margin: 0;
      background: #f9f9f9;
      color: #666;
    }

    P {
      margin: 0;
    }

    h4 {
      margin: 0;
    }

    /* CSSreset end*/

    .container {
      width: 854px;
      height: 550px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 0 34px 30px;
      background: #ffffff;
    }

    /* top-logo start */
    .container .top-logo {
      padding-bottom: 40px;
    }

    .container .top-logo a {
      width: 49px;
      height: 48px;
      margin: 0 auto;
      cursor: default;
      background-image: url("./Images/milogo.png");
      display: block;
    }

    /* top-logo end */

    /* resgister-info start */
    .container .register-info h4 {
      font-size: 30px;
      font-weight: normal;
      text-align: center;
      color: #333;
    }

    /* resgister-info end */

    /* register-form start */
    .container .register-form {
      width: 332px;
      padding: 30px 0;
      margin: 0 auto;
      font-size: 14px;
      line-height: 20px;
    }

    .register-form .select-regions .sr-box {
      height: 40px;
      border: 1px solid #e8e8e8;
      padding-left: 14px;
      color: #555;
      line-height: 40px;
    }

    .register-form h4 {
      padding-bottom: 5px;
      color: #333;
      font-weight: normal;
      font-size: 14px;
    }

    .select-regions .sr-box p {
      width: 275px;
      border-right: 1px solid #e8e8ee;
      float: left;
    }

    .select-regions .sr-box i {
      display: block;
      width: 16px;
      height: 16px;
      margin: 11px 12px 0 12px;
      background-image: url("./Images/icon_user.png");
      cursor: auto;
      float: left;
    }

    .register-form .select-regions,
    .register-form .register-cycode {
      margin: 0;
    }

    .register-form .region_tip_text {
      margin-bottom: 15px;
      color: #666;
    }

    /* register-form end */

    /* CSS排查错误 */
    /* 1.打开浏览器检查效果 */
    /* 2.在审查中选中元素 */
    /* 3.如果Style中没有显示效果 */
    /* 4.回到代码，查看CSS选择器是否选中了类 */
    /* 5.再检查类名是否拼写错误 */
    /* 6.之后检查该类的父级是否拼写错误 */
  </style>
</head>

<body>
  <!-- 使用div布局 -->
  <div class="container">
    <div class="top-logo">
      <a href="javascript:void(0)"></a>
    </div>
    <div class="register-info">
      <h4>注册小米账号</h4>
    </div>
    <div class="register-form">
      <h4>国家/地区</h4>
      <div class="select-regions">
        <div class="sr-box">
          <p>中国</p>
          <i></i>
        </div>
      </div>
      <div class="region_tip_text">成功注册帐号后，国家/地区将不能被修改</div>
      <h4>手机号码</h4>
      <div class="select-cycode"></div>
      <div class="submit-btn"></div>
    </div>
    <div class="register-msg"></div>
  </div>
</body>

</html>
