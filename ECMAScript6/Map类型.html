<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Map类型</title>
</head>

<body>
  <script>
    var map1 = new Map();
    map1.set("name", "A");
    map1.set("name", "B");
    map1.set("age", 20);
    console.log(map1);
    console.log(map1.get("name"));
    console.log(map1.has("age"));
    for (let [key, val] of map1) {
      console.log(key, val);
    }


    let wm = new WeakMap();
    let obj = {
      name: "A"
    }
    wm.set(obj, "个人信息");
    console.log(wm);

  </script>
</body>

</html>
