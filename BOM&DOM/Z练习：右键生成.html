<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>臭鼬生成器</title>
  <style>
    img {
      display: none;
    }

    div {
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -80px;
      margin-right: -10px;
    }
  </style>
</head>

<body>
  <div>右键任意位置生成臭鼬</div>
  <img src="./img/QQ图片20191130091112.jpg" alt="">
  <script>
    var obj_img = document.getElementsByTagName("img")[0];
    document.oncontextmenu = function (event) {
      event.preventDefault();
      obj_img.style.display = "block";
      obj_img.style.position = "absolute";
      console.log(event.clientX, event.clientY);
      obj_img.style.top = (event.clientY - 69) + "px";
      obj_img.style.left = (event.clientX - 43) + "px";
    }
  </script>
</body>

</html>
