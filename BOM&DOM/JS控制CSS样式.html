<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS控制CSS样式</title>
  <style>
    .li-active {
      color: red;
      font-size: x-large;
    }

    #box {
      width: 100px;
      height: 100px;
      background-color: gray;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
  </ul>
  <script>
    var obj_box = document.getElementById("box");
    obj_box.onclick = function () {
      // 通过内联选择器改变样式
      obj_box.style.width = "300px";
      obj_box.style.backgroundColor = "purple";
    }

    var arr_li = document.getElementsByTagName("li");
    for (var i = 0; i < arr_li.length; i++) {
      arr_li[i].index = i;
      arr_li[i].onmouseover = function () {
        for (var j = 0; j < arr_li.length; j++) {
          //   arr_li[j].style.color = "black";
          //   arr_li[j].setAttribute("class","li-active");
          //   arr_li[j].className = "";
          arr_li[j].classList.remove("li-active");
        }
        // this.className = "li-active";
        // this.classList.add("li-active");
        arr_li[this.index].classList.add("li-active");
      }
    }
  </script>
</body>

</html>
