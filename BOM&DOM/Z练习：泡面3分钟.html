<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>泡面3分钟</title>
  <style>
    .clearfix::after {
      clear: both;
      content: "";
      display: block;
    }

    h3 {
      margin: 0;
      color: #4D4E6A;
    }

    .box {
      width: 198px;
      margin: 0 auto;
      background: #FED6F1;
      text-align: center;
    }

    img {
      transform: rotateY(180deg);
    }

    .title,
    .timer {
      text-align: center;
      font-size: 38px;
      color: #6E6173;
    }

    button {
      width: 75px;
      margin: 0 auto;
      border: 1px solid hsla(0, 0%, 0%, 0.6);
      background: #6E6173;
      color: #ffffff;
      cursor: pointer;
    }

    .l {
      float: left;
    }

    .r {
      float: right;
    }
  </style>
</head>

<body>
  <div class="box clearfix">
    <img src="./img/QQ图片20191124090842.jpg" alt="">
    <div class="title">泡面3分钟</div>
    <h3>已泡好0份面</h3>
    <div class="timer">
      <span id="m">3</span>
      <span> : </span>
      <span id="s">00</span>
    </div>
    <button class="l">开始</button>
    <button class="r">重置</button>
  </div>

  <script>
    var clickTimes = false;
    var timer = 180;
    var conter = 0;
    var mTime = document.getElementById("m");
    var sTime = document.getElementById("s");
    var obj_title = document.getElementsByClassName("title")[0];
    var btn = document.getElementsByTagName("button")[0];
    var reset = document.getElementsByTagName("button")[1];
    btn.onclick = function () {
      clickTimes = !clickTimes;
      if (clickTimes) {
        btn.innerText = "暂停";
        window.time = setInterval(() => {
          timer--;
          var sec = timer % 60;
          var show = "";
          if (sec >= 0 && sec < 10) {
            show = "0" + sec;
          } else {
            show = sec;
          }
          sTime.innerText = show;
          mTime.innerText = Math.floor(timer / 60);
          if (timer <= 0) {
            clickTimes = false;
            btn.innerText = "开始";
            clearInterval(time);
          }
        }, 1000);
      } else {
        btn.innerText = "开始";
        clearInterval(time);
      }
      if (timer <= 0) {
        timer = 180;
        conter++;
      }
    }

    reset.onclick = function () {
      clearInterval(time);
      timer = 180;
      clickTimes = false;
      btn.innerText = "开始";
      sTime.innerText = "00";
      mTime.innerText = 3;
    }
  </script>
</body>

</html>
