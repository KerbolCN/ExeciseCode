<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM节点应用</title>
</head>

<body>
  <div class="box">
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
  </div>

  <!-- insert before -->

  <script>
    var obj_box = document.querySelector(".box");
    var obj_div1 = document.querySelector(".div1");
    var obj_div2 = document.querySelector(".div2");
    obj_box.insertBefore(obj_div2, obj_div1);   // 在父级下进行insert操作
    //  在div2前插入div1节点


  </script>
</body>

</html>
