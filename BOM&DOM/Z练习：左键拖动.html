  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>臭鼬拖动</title>
  <style>
    body {
      text-align: center;
    }

    .pht {
      /* width: 198px; */
      /* height: 194px; */
      position: absolute;
      top: 40%;
      left: 40%;
    }
  </style>
</head>

<body>
  <h3>鼠标左键拖动臭鼬</h3>
  <img class="pht" id="pht" src="./img/QQ图片20191124090842.jpg">

  <script>
    var obj_img = document.getElementById("pht");
    obj_img.onclick = function () {
      // obj_img.onmousedown = function (event) {
      // event.preventDefault();
      this.onmousemove = function (event) {
        // console.log(event);
        event.preventDefault();
        obj_img.style.left = obj_img.offsetLeft + event.movementX + "px";
        obj_img.style.top = obj_img.offsetTop + event.movementY + "px";
      }
    }
