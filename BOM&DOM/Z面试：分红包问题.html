<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>分钱</title>
</head>

<body>
  <!-- 100元随机分10人，每人最少分5元（百度作业帮） -->

  <script>
    for (var i = 1; i <= 10; i++) {
      document.write("第" + i + "人分到了" + Math.floor(Math.random() * 5 + 5) + "元</br>");
    }

  </script>
</body>

</html>
