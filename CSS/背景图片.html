<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>背景图</title>
  <style>
    .div1 {
      width: 500px;
      height: 500px;
      border: 1px solid black;
      margin: 0 auto;
      background-image: url('../Images/QQ图片20191013164911.jpg');
      /* ./Images/XXX.jpg [./ 当前文件夹下]*/
      /* url('../Images/XXX.jpg') [../ 同级文件夹下] */
      background-size: contain;
      background-repeat: no-repeat;
      /* cover:图片适应宽高 */
      /* content:将图片在宽高中铺开 */
    }
  </style>
</head>

<body>
  <div class="div1"></div>
</body>

</html>
