<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本操作</title>
  <style>
    .text {
      height: 300px;
      border: 1px solid black;
      font-family: KaiTi, sans-serif;
      font-size: 50px;
      font-weight: bolder;
      text-align: center;
      /* line-height: 300px; */
      /*单行的垂直居中（行间距）*/
    }

    .box {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      margin: 10px auto;
      position: relative;
    }

    .div1 {
      width: 60px;
      height: 60px;
      background-color: red;
      border: 0;
      position: absolute;
      left: 50%;
      margin-left: -30px;
      top: 50%;
      margin-top: -30px;
      /* 内容居中:left: 50%，并margin-left: -(当前元素宽或高的一半)px; */
    }

    .bd {
      width: 150px;
      height: 150px;
      border: 5px solid black;
      position: absolute;
      top: 50%;
      margin-top: -77.5px;
      left: 50%;
      margin-left: -77.5px;
    }
  </style>
</head>

<body>
  <div class="text">演示</div>

  <div class="box">
    <div class="bd"> </div>
    <div class="div1"> </div>
  </div>
</body>

</html>
