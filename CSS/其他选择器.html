<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>其他选择器</title>
  <style>
    .box>li {
      list-style: none;
    }

    /* 亲子代选择器 */

    .box+.div1 {
      width: 100px;
      height: 100px;
      background: #000;
    }

    /* 亲兄弟选择器 */
    /* ,(逗号)连接选择器(选择逗号俩边的类) */
    /* (无间隔)并选择器(选择即叫这个类名又叫那个类名的标签) */
  </style>
</head>

<body>
  <ul class="box">
    <li>1</li>
    <li>2</li>
    <li>
      <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
      </ul>
    </li>
    <li>3</li>
    <li>4</li>
  </ul>
  <div class="div1"></div>
</body>

</html>
