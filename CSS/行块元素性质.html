<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>行块元素</title>
  <style>
    div {
      background-color: blue;
    }

    span {
      background-color: green;
    }
  </style>
</head>

<body>
  <div>hello</div>
  <div>hello</div>
  <span>hello</span>
  <span>hello</span>
  <!-- 行元素多个占一行，块元素一个占一行 -->
  <!-- 行元素不能设置高宽，块元素可以设置高宽 -->
  <!-- 行元素不能设置上下外边距，块元素无限制 -->
</body>

</html>
