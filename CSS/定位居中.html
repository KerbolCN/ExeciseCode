<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定位居中</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      position: relative;
      background: #e0e0e0;
    }

    .content {
      width: 100px;
      height: 100px;
      background: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* transform下的translate的%是相对于自己 */
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="content"></div>
  </div>
</body>

</html>
