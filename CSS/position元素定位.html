<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position</title>
  <style>
    body {
      margin: 0px;
    }

    /* .toptext {
      height: 1000px;
    } */

    .box {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      /* auto 元素的水平对齐 */
      margin: 0 auto;
      position: relative;
    }

    .div1 {
      width: 60px;
      height: 60px;
      background-color: red;
      /* float: right; */
      position: absolute;
      /* 相对于最近的已经定位的元素进行定位 */
      /* 脱离文档流 */
      left: 0;
      bottom: 0;

    }

    .btn {
      position: fixed;
      right: 200px;
      bottom: 200px;
    }
  </style>
</head>

<body>
  <!-- <div class="toptext"></div> -->
  <div class="box">
    <div class="div1">

    </div>

  </div>
  <div class="btn">/\</div>
</body>

</html>
