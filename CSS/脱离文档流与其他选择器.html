<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>脱离文档流</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-color: red;
      position: absolute;
    }

    .div1 {
      z-index: 10;
      /* 在使用position时会出现层级 */
      /* 使用z-index可以设置层级高度 */
    }

    .div2 {
      left: 50px;
      top: 50px;
      background-color: rgb(0, 0, 255);
    }

    /* //通配符选择器(*) < 标签选择器 < 类选择器(CSS) < ID选择器(js) < 内联选择器(js) < //!important选择器 */

    .box {
      color: red;
    }

    .box .text1 {
      color: gray;
      /* 生效 */
    }

    span {
      position: absolute;
      top: 150px;
    }

    /* 伪类 */
    /* li:first-child {
      color: purple;
    } */
    /* 奇数列 */
    /* li:nth-child(odd) {
      color: green;
    } */

    /* 偶数列 */
    /* li:nth-child(even) {

      color: purple;
    } */

    /* li:nth-child(3n+1) {
      color: black;
    } */

    /* li:last-child {
      color: black;
    } */

    /* >(尖号) 亲子代选择器 */
    .u1>li {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="div1"></div>
  <div class="div2"></div>

  <span class="box">
    <span class="text1">
      <ul class="u1">
        <li>
          <ul class="u2">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
          </ul>
        </li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>

      </ul>
    </span>
  </span>

</body>

</html>
