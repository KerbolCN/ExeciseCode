<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三列布局</title>
  <style>
    * {
      margin: 0;
    }

    /*** 法一  圣杯布局 ***/
    .box {
      margin: 0 100px;
      min-width: 200px;
    }

    .center {
      width: 100%;
      height: 500px;
      background-color: green;
      float: left;
    }

    .left,
    .right {
      width: 100px;
      height: 500px;
      float: left;
    }

    .left {
      margin-left: -100%;
      background-color: blue;
      position: relative;
      left: -100px
    }

    .right {
      margin-left: -100px;
      background-color: red;
      position: relative;
      right: -100px
    }
