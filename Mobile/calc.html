<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>clac</title>
  <style>
    * {
      margin: 0;
    }

    .box {
      /* 实现100% - 200px */
      /* margin-left: 200px; */
      width: calc(100% - 200px);
      /* 减号左右有空格 */
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
