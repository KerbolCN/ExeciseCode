<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>等比缩放</title>
  <style>
    .box {
      width: 200px;
    }

    .div {
      width: 200px;
      padding-bottom: 100%;
      /* padding的百分比相对于父元素的宽度 */
      background-color: red;
    }

    .box2 {}

    .div1 {
      width: 100%;
      height: 50px;
      /* 在单个元素浮动情况下margin-left,负值=自己宽度,会浮动回去 */
      /* 在单个元素浮动情况下margin-left: -100%,会浮动到最前部 */
      float: left;
      background-color: red;
    }

    .div2 {
      width: 200px;
      height: 50px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="div"></div>
  </div>

  <div class="box2">
    <div class="div1"></div>
    <div class="div2"></div>
  </div>
</body>

</html>
