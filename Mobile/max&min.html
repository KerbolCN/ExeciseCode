  <title>max&min</title>
  <style>
    .box {
      /* max-width: 500px; */
      /* 最大500px，可以缩小 */

      /* 最小500px，可以放大 */

      background-color: red;
    }
  </style>
</head>

<body>
  <!-- 确定缩放比例 -->
  <!-- 缩放时，使用控制台缩放,或者改变浏览器边框 -->
