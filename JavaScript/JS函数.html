<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS函数</title>
</head>

<body>
  <script>
    function tran(arr) {
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
    }

    var arr1 = [1, 2, 3];
    var arr2 = ['a', 'b', 'c', 'd', 'e'];
    tran(arr1);
    tran(arr2);
    // 加法函数
    function add(x, y) {
      // 加法函数
      return x + y;
    }
    console.log(add(1, 5));
  </script>
</body>

</html>
