<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试</title>
  <style>
  </style>
</head>

<body>
  <script>
    var str = prompt("输入一串字符（数字和字母）");
    var res = "";
    for (var i = 0; i < str.length; i++) {
      if (check(str[i])) { res.concat(res, str[i]); }
    }
    document.write(res);
    function check(str) {
      switch (str) {
        case '0':
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
        case '6':
        case '7':
        case '8':
        case '9':
          return true;
        default:
          return false;
      }
    }
  </script>
</body>

</html>
