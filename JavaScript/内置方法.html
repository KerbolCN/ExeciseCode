<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS内置方法</title>
</head>

<body>
  <script>
    alert("hello");
    prompt("输入点啥");
    confirm("确认输入吗？");
    var arrObj = new Array(5); // 数组对象，长度为5 // 不建议使用
    console.log(arrObj);
    var arr1 = [1, 2, 3];
    var arr2 = [4, 5];
    arr1 = arr1.concat(arr2); // arr1 与 arr2 连接 并赋给arr1
    console.log(arr1);

    var data = ["1919", "8", "10"];
    for (var i = 0; i < data.length; i++) {
      document.writeln(data[i]);
    }
    document.writeln(data.join('-'));
    document.write("</br>");
    var time = ['11', '45', '14'];
    document.writeln(time.join(':'));
    document.write("</br>");
    document.writeln(arr1.pop());
    document.write("</br>");
    document.writeln(arr1);
    document.write("</br>");
    document.writeln(arr1.push(5, 6));  // push返回当前数组长度
    document.write("</br>");
    document.writeln(arr1);
    document.write("</br>");
    document.writeln(arr1.reverse());   // reverse返回颠倒后的数组
    document.write("</br>");
    document.writeln(arr1);
    // 用数组的pop 或 shift 可以实现队列 或 堆栈
    document.write("</br>");
    arr1.reverse();
    document.writeln(arr1.slice(2, 4)); // slice返回 [start, end) 范围的内容,不改变数组
    document.write("</br>");
    document.writeln(arr1.splice(2, 3)); // splice返回数组第2位前开始的后3个元素（包括第2位），并在当前数组删除
    document.write("</br>");
    // [1,|2,3,4,5,6] 上面的splice函数会在光标处操作（删除，添加）
    arr1.splice(1, 0, 1.75, 1.5); // 插入
    document.writeln(arr1);
    //arr1.sort(function () {
    // return a - b;   //升序（默认）
    // return b-a;  降序
    //})
    document.write("</br>");

    // number 内置方法
    var num = 0.1 + 0.2;
    console.log(num);

    console.log(Math.ceil(num));  // 向上取整
    console.log(Math.floor(num)); // 向下取整
    console.log(Math.round(num)); // 四舍五入

    console.log(Math.max(1, 2));  // 取大数
    console.log(Math.min(1, 2));  // 取小数

    console.log(num + '');        // 使用拼接符将number转换为字符型
    var del = 1024;
    var b = 0b1100;     // 二进制
    var o = 0o3314;     // 八进制
    var x = 0x66ccff;   // 十六进制
    console.log(del.toString(16));  // 参数为进制表示
    console.log(parseInt(b, 16));   // 使用parseInt转换进制


    // String 内置方法
    var str = 'hello';
    console.log(str[1]);
    console.log(str.charAt(1));
    var text = '优秀';
    console.log(text.charCodeAt(0));
    console.log(text.charCodeAt(1));

    var bws = 'aebcdefg';
    console.log(bws.indexOf('e'));  // 返回首次出现的位置，可选从第几位开始检索
    // 如果没有，则返回-1
    console.log(bws.indexOf('cd')); //  返回4

    var strdata = '1919-8-10';
    // ['1919','8','10']
    console.log(strdata.split('-'));
    var tmp = bws.substr(1, 4);
    console.log(tmp);
    tmp = bws.substr(1, 6); //从索引为1 截取到索引为6 （包括1和6在内的字符）
    console.log(tmp);


    //Date 内置方法
    var timer = new Date();
    console.log(timer);
    console.log(timer.getFullYear());
    console.log(timer.getMonth() + 1);      //获取月份需要+1

  </script>
</body>

</html>
