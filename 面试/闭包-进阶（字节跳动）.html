<body>
  <!-- const repeatfunc = repeat(console.log, 5, 500); -->
  <!-- repeatfunc("hello,wrold"); -->
  <!-- 每隔500毫秒输出一个hello,wrold 共输出5次 -->

  <script>
    var repeatfunc = repeat(console.log, 5, 500);
    repeatfunc("hello,wrold");

    function repeat(funLog, num, ms) {
      return function (str) {
        var conter = 1;
        var timer = setInterval(() => {
          funLog(str);
          conter++;
          if (conter > num) {
            clearInterval(timer);
          }
        }, ms);
      }
    }
  </script>
</body>
