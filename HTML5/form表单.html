<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form表单</title>
</head>

<body>
  <form action="xxx.php">
    <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" autofocus>
    <input type="date" name="" id="">
    <input type="email" placeholder="请输入邮箱地址">
    <input type="url" placeholder="请输入网址">
    <input type="number" min="0" max="18" step="0.5" placeholder="请输入int">
    <input type="range" min="3" max="8" step="1" value="3">
    <input type="color">

    <input type="text" list="textListURL">
    <datalist id="textListURL">
      <option value="baidu">百度</option>
      <option value="tencent">腾讯</option>
      <option value="taobao">淘宝</option>
    </datalist>

    <input type="submit" value="注册">
  </form>

  <audio controls autoplay src=""></audio>
  <video controls src=""></video>
</body>

</html>
