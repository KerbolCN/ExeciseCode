<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单动画</title>
  <style>
    #can {
      /* width: 400px; */
      /* height: 400px; *
      /* 不建议，会拉伸内容 */
      background: grey;
    }
  </style>
</head>

<body>
  <canvas id="can" width="400" height="400"></canvas>
  <script>
    var objCan = document.getElementById("can");
    var context = objCan.getContext("2d");

    context.strokeStyle = "red";

    context.beginPath();
    context.moveTo(10, 10);
    context.lineTo(100, 100);
    context.stroke();
  </script>
</body>

</html>
