<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>状态组件</title>
  <script src="./js/react.development.js"></script>
  <script src="./js/react-dom.development.js"></script>
  <script src="./js/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    // 无状态组件 函数组件
    function Foo1(props) {
      let num = 0;
      return (
        <div>
          <h1>hello world</h1>
          <h1> fello  37 </h1>
          <h1>{props.msg}</h1>
          <h1>{num}</h1>
        </div>
      )
    };
    // 有状态组件 类组件
    class Foo2 extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          num: 0
        }
      }
      render() {
        return (
          <div>
            <h1>hello world</h1>
            <h1> fello  37 </h1>
            <h1>{this.props.msg}</h1>
            <h1>{this.state.num}</h1>
          </div>)
      }
    }
    ReactDOM.render(
      <Foo2 msg="fellow" />,
      document.getElementById("root")
    )
  </script>
</body>

</html>
