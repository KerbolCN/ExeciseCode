<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义指令</title>
  <script src="./js/vue-2.6.11.js"></script>

</head>

<body>
  <div id="app">
    <div id="box" v-fellow="color">hello</div>
  </div>
  <script>
    Vue.directive("fellow", {
      inserted(el, binding, vnode) {
        console.log(el, binding, vnode);
        el.style.color = binding.value;
      }
    })
    new Vue({
      el: '#app',
      data: {
        color: "red"
      },
      methods: {

      }
    })
  </script>
</body>

</html>
