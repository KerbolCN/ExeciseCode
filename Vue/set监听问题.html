<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue-2.6.11.js"></script>
</head>

<body>
  <div id="app">
    <button @click="change">change</button>
    <ul>
      <li v-for="val in arr">{{val}}</li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        arr: ["a", "b", "c", "d"]
      },
      methods: {
        change() {
          Vue.set(this.arr, 1, 2);
          // 改变数组中的值不会被监听到
          // 只有地址或者属性改变时才会被监听到
          // 添加对象中的值不会被监听到
          // 修改对象中的值才会被监听到
        }
      }
    })
  </script>
</body>

</html>
