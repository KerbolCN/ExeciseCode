<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue基础</title>
  <script src="./js/vue-2.6.11.js"></script>
</head>

<body>
  <div id="app">{{str}}{{name}}</div>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        str: "hello world!",
        name: "name"
      }
    });

  </script>
</body>

</html>
