<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue-2.6.11.js"></script>
  <style>
    #div1 {
      width: 300px;
      height: 300px;
      background-color: blue;
    }

    #div2 {
      width: 150px;
      height: 150px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="div1" @click.once="divOut('外部')">
      <div id="div2" @click.stop="divIn('内部', $event)"></div>
      <!-- .stop阻止冒泡 -->
    </div>
    <a href="https://www.baidu.com" @click.prevent="link($event)">跳转</a>
    <input type="text" placeholder="输入enter->log" @keyup.13="show" v-model="input">
    <p>{{input}}</p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        input: null
      },
      methods: {
        divOut(str) {
          console.log(str);
        },
        divIn(str, e) {
          // e.stopPropagation(); // 阻止冒泡
          console.log(str, e);
        },
        link(e) {
          console.log("百度");
          e.preventDefault();
        },
        show() {
          console.log(this.input);
        }
      }
    })
  </script>
</body>

</html>
